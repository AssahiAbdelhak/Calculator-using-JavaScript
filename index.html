<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="machine">
        <div class="result"><span class="light"></span><span class="bold"></span></div>
        <div class="clear">ac</div>
        <div class="delete">del</div>
        <div class="division op">/</div>
        <div class="one num">1</div>
        <div class="two num">2</div>
        <div class="three num">3</div>
        <div class="multi op">*</div>
        <div class="four num">4</div>
        <div class="five num">5</div>
        <div class="six num">6</div>
        <div class="plus op">+</div>
        <div class="seven num">7</div>
        <div class="eight num">8</div>
        <div class="nine num">9</div>
        <div class="mines op">-</div>
        <div class="point">.</div>
        <div class="zero num">0</div>
        <div class="equal eq">=</div>
    </div>
</body>
<script src="js.js"></script>

</html>
